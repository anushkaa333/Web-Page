<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/be7db58049.js" crossorigin="anonymous"></script>
    <title>Travel Website</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class ="logo lg-heading"> WT</h1>
            <ul class="nav-items">
                <li class = "nav-item"><a href="./index.html">Home</a>  </li>
                <li class = "nav-item"><a href="./contact.html">Contact</a>  </li>
                <li class = "nav-item"><a href="./about.html">About</a>  </li>
            </ul>
        </div>
    </nav>

    <section class="form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="groups">
                        <i class="fa-solid fa-location-dot fa-3x "></i>
                        <h2 class="md-heading text-red "> Location </h2>
                        <p> VrindavanNagar, Maharashtra </p>                        
                    </div>

                    <div class="groups">
                        <i class="fa-solid fa-envelope fa-3x "></i>
                        <h2 class="md-heading text-red "> Email </h2>
                        <p> worldtravel@gmail.com </p>                        
                    </div>

                    
                    <div class="groups">
                        <i class="fa-solid fa-phone fa-3x"></i>
                        <h2 class="md-heading text-red "> Call </h2>
                        <p> 9876543210 </p>                        
                    </div>

                    <img src="https://images.pexels.com/photos/5845517/pexels-photo-5845517.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="office-outdoor">
                </div>

                <form action=" " class="contact-form">
                    <h1 class="lg-heading text-red"> Contact us </h1>
                    <p> Let us know your questions, suggestions by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">username</label>
                        <input type="text" name="" id="username" required>
                    </div>

                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" name="" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>

                    </div>

                    <button type="submit" class="form-btn"> Submit </button>
                </form>
           
            </div>
        </div>
    </section>

    <footer>
        <div class="s-m-links">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p> World Travel &copy; 2022 , All Rights Are Reserved</p>
    </footer>
</body>
</html>
