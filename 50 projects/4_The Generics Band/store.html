    <header>

                </div>

                <div class="music-album ma2">

    <section class="container">
        <div class="merch">
            <div class="merch-title sm-heading"><h2> Merch </h2></div>
            <div class="merch-albums">

                <div class="merch-album ma1">
                    <h3> Cup </h3>
                    <div class="imagee i1">
                        <img src="https://images.unsplash.com/photo-1514228742587-6b1558fcca3d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">

               <h1> Cart </h1>
            </div>

                <div class="cart-row">
                    <div class="cart-column cart-item cart-header"> Item </div>
                    <div class="cart-column cart-price cart-header"> Price </div>
                    <div class="cart-column cart-quantity cart-header"> Quantity </div>
                </div>

                <div class="cart-row">
                    <div class="cart-column cart-item"> Album 3</div>
                    <div class="cart-column cart-price"> Rs. 1200 </div>
                    <div class="cart-column cart-quantity"> 
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-btn"> Remove </button>     
                    </div>
                </div>

                <div class="cart-row">
                    <div class="cart-column cart-item"> Cup </div>
                    <div class="cart-column cart-price"> Rs. 1200 </div>
                    <div class="cart-column cart-quantity"> 
                        <input class="cart-quantity-input" type="number" value="1">
                        <button class="remove-btn"> Remove </button>     
                    </div>
                </div>

                    <h4> Total </h4>
                    <span> Rs. 2400 </span>
                </div> -->

            <div class="cart-total">
                <h2> Total </h2><h4> Rs. 2400 </h4>
                
            </div>
